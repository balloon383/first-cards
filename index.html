<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo"><p>LOGO</p></div>   
            <div class="cards-title"> <p>CARDS</p> </div>
            <div class="button"><button>SEARCH</button></div>
        </div>

        <div class="cards-box">

            
            
            <div class="first-box">
                <img class="first-box-img" src="./img/r34.jpg" alt="IMG">
                <h2>Nissan GT-R R34 NISMO</h2>
                <p>Tech-specs</p>
            </div>


            <div class="second-box">
                <img class="second-box-img" src="./img/supra.jpg" alt="IMG">
                <h2>Toyota Supra A90</h2>
                <p>Tech-specs</p>
            </div>

            <div class="third-box">
                <img class="third-box-img" src="./img/RX7.jpg" alt="IMG">
                <h2>Mazda RX-7 FD3S</h2>
                <p>Tech-specs</p>
            </div>

            <div class="fourth-box">
                <img class="fourth-box-img" src="./img/civic.jpg" alt="IMG">
                <h2>Honda Civik EJ9</h2>
                <p>Tech-specs</p>
            </div>

            <div class="fifth-box">
                <img class="fifth-box-img" src="./img/S15.jpg" alt="IMG">
                <h2>Nissan Silvia S15 Spec-R</h2>
                <p>Tech-specs</p>
            </div>

            <div class="sixth-box">
                <img class="sixth-box-img" src="./img/nsx.jpg" alt="IMG">
                <h2>Honda NSX-T NA1</h2>
                <p>Tech-specs</p>
            </div>
        </div>
    </div>
</body>
</html>
